<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
</head>
<body>
   <h1>This is html Form</h1>
   <form action="get">
       Name: <input type="text" maxlength="20" name="username" placeholder="Enter your Name"><br><br>
       Address: <input type="text" name="address" id=""Placeholder="Enter your Address" ><br><br>
       Mobile Number: <input type="Number" min="10" max="20" name="" id="" required><br><br>
       Telephone: <input type="tel" name="" id=""><br><br>
       Email: <input type="Email" name="" id=""><br><br>
       Password: <input type="Password" name="" id=""><br><br>
    
    Gender: <input type="radio" name="MyGender" id="">Male
            <input type="radio" name="MyGender" id="">Female
            <br><br>
    
    Hobbies: <input type="checkbox">Cricket
             <input type="checkbox">FootBall
             <input type="checkbox">Ludo
             <input type="checkbox">Pool
             <br><br>

    DOB: <input type="date" name="dateofbirth" id=""><br><br>

    Upload Image: <input type="file" name="" id=""><br><br>

    Tell us Something about yourself:
    <br>

    <textarea name="" id="" cols="30" rows="10"></textarea>


    <br><br>

    Highest Qualitfication:
    <select name="Highest Qualification" id="">
        <option value="4">12th</option>
        <option value="3" selected>Graduation</option>
        <option value="2">Post Graduation</option>
        <option value="1">PHD</option>
    </select>

    <br><br>

    Hobbies:
    <select name="hobbies" id=" " Multiple>
        <option value="4">Cricket</option>
        <option value="3">Football</option>
        <option value="2">Swimming</option>
        <option value="1">Pool</option>

    </select>

    <br><br>
          <input type="Submit" value="Submit">

    </form>
    <br><br><br><br><br>

    <hr>
    <h2>Create hyper link using Image</h2>

    <a href="https://Flipkart.com" target="_blank">

         <img src="./Landscape-Color.jpg" alt="" width="300">
    </a>
</body>
</html>
